<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>VaultSync Server</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #ffffff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 30px;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 32px;
      font-weight: 700;
      color: #03dac6;
      margin-bottom: 10px;
    }

    .status {
      display: inline-block;
      padding: 8px 16px;
      background: rgba(3, 218, 198, 0.2);
      border: 2px solid #03dac6;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
    }

    .info-box {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .info-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .info-row:last-child {
      border-bottom: none;
    }

    .info-label {
      color: #aaaaaa;
      font-size: 14px;
    }

    .info-value {
      color: #03dac6;
      font-size: 16px;
      font-weight: 600;
      font-family: 'Courier New', monospace;
    }

    .button-container {
      display: flex;
      gap: 15px;
      margin-top: 20px;
    }

    button {
      flex: 1;
      padding: 16px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .primary-btn {
      background: #03dac6;
      color: #000000;
    }

    .primary-btn:hover {
      background: #02c4b0;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(3, 218, 198, 0.4);
    }

    .secondary-btn {
      background: rgba(255, 255, 255, 0.1);
      color: #ffffff;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .secondary-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-2px);
    }

    .logs {
      flex: 1;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 15px;
      margin-top: 20px;
      overflow-y: auto;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      color: #aaaaaa;
    }

    .log-entry {
      margin-bottom: 5px;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      color: #666666;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üîê PhotoSync Server</h1>
    <div class="status">‚óè Server Running</div>
  </div>

  <div class="info-box">
    <div class="info-row">
      <span class="info-label">Server URL</span>
      <span class="info-value" id="server-url">Loading...</span>
    </div>
    <div class="info-row">
      <span class="info-label">Local IP</span>
      <span class="info-value" id="server-ip">Loading...</span>
    </div>
    <div class="info-row">
      <span class="info-label">Port</span>
      <span class="info-value" id="server-port">3000</span>
    </div>
  </div>

  <div class="button-container">
    <button class="primary-btn" onclick="openBackupFolder()">
      üìÅ Open Backup Folder
    </button>
    <button class="secondary-btn" onclick="restartServer()">
      üîÑ Restart Server
    </button>
  </div>

  <div class="logs" id="logs">
    <div class="log-entry">Server logs will appear here...</div>
  </div>

  <div class="footer">
    PhotoSync Server v1.0 ‚Ä¢ Secure Photo Backup System
  </div>

  <script>
    let logCount = 0;
    const maxLogs = 100;

    async function loadServerInfo() {
      const info = await window.electronAPI.getServerInfo();
      document.getElementById('server-url').textContent = info.url;
      document.getElementById('server-ip').textContent = info.ip;
      document.getElementById('server-port').textContent = info.port;
    }

    function openBackupFolder() {
      window.electronAPI.openUploadsFolder();
    }

    async function restartServer() {
      addLog('Restarting server...');
      await window.electronAPI.restartServer();
      addLog('Server restarted!');
    }

    function addLog(message) {
      const logsDiv = document.getElementById('logs');
      const entry = document.createElement('div');
      entry.className = 'log-entry';
      const timestamp = new Date().toLocaleTimeString();
      entry.textContent = `[${timestamp}] ${message}`;
      logsDiv.appendChild(entry);
      
      logCount++;
      if (logCount > maxLogs) {
        logsDiv.removeChild(logsDiv.firstChild);
        logCount--;
      }
      
      logsDiv.scrollTop = logsDiv.scrollHeight;
    }

    window.electronAPI.onServerLog((data) => {
      addLog(data.trim());
    });

    window.electronAPI.onServerError((data) => {
      addLog('ERROR: ' + data.trim());
    });

    loadServerInfo();
  </script>
</body>
</html>
