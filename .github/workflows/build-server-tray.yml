name: Build Server Tray Apps

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          cd server-tray
          npm install

      - name: Rebuild native modules for Electron
        run: |
          cd server-tray
          npm run rebuild-native
      
      - name: Build macOS apps
        run: |
          cd server-tray
          npm run build-mac
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: macos-builds
          path: |
            server-tray/dist/*.dmg
            server-tray/dist/*.zip

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          cd server-tray
          npm install

      - name: Rebuild native modules for Electron
        run: |
          cd server-tray
          npm run rebuild-native
      
      - name: Build Windows apps
        run: |
          cd server-tray
          npm run build-win
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: windows-builds
          path: |
            server-tray/dist/*.exe

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          cd server-tray
          npm install

      - name: Rebuild native modules for Electron
        run: |
          cd server-tray
          npm run rebuild-native
      
      - name: Build Linux apps
        run: |
          cd server-tray
          npm run build-linux
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: linux-builds
          path: |
            server-tray/dist/*.AppImage
            server-tray/dist/*.deb
            server-tray/dist/*.rpm

  create-release:
    needs: [build-macos, build-windows, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v3
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            macos-builds/*
            windows-builds/*
            linux-builds/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
